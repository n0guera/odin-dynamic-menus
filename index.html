<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dynamic Menus</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <ul id="nav-bar">
        <li class="nav-item">Home</li>
        <li class="nav-item list-container">
          Products
          <ul class="nav-list">
            <li class="nav-item">Super Cool App</li>
            <li class="nav-item">Another App</li>
            <li class="nav-item">Calculator</li>
          </ul>
        </li>
        <li class="nav-item list-container">
          Services
          <ul class="nav-list">
            <li class="nav-item">Web Design</li>
            <li class="nav-item">Advertising</li>
            <li class="nav-item list-container">
              Mobile App
              <ul class="nav-list nav-sublist">
                <li class="nav-item">iOS App</li>
                <li class="nav-item">Android</li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="nav-item">About</li>
        <li class="nav-item">Contact</li>
      </ul>
    </nav>
    <div id="carousel">
      <div id="picture-view">
        <div id="picture-frame">
          <div class="picture-container">
            <img
              src="img/1landscape_500x500.jpg"
              alt="Night landscape of snowy mountains."
            />
          </div>
          <div class="picture-container">
            <img
              src="img/2landscape_500x500.jpg"
              alt="Landscape of a mountain at dawn with sun reflected on the water."
            />
          </div>
          <div class="picture-container">
            <img
              src="img/3landscape_500x500.jpg"
              alt="Mountain landscape at dusk with reflections on the water."
            />
          </div>
        </div>
      </div>
      <div id="controls">
        <button id="btn-prev"><</button>
        <div id="dots-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <button id="btn-next">></button>
      </div>
    </div>
  </body>
</html>
